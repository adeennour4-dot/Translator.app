name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install pnpm first (important: before setup-node cache step)
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # Setup Node.js (with pnpm cache enabled)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # Setup pnpm global bin
      - name: Setup PNPM
        run: |
          pnpm setup
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      # Install TypeScript globally (optional if in devDeps)
      - name: Install TypeScript globally
        run: pnpm add -g typescript

      # Install project dependencies
      - name: Install dependencies
        run: pnpm install

      # Add Capacitor Android platform (only if not in repo already)
      - name: Add Capacitor Android
        run: |
          pnpm add @capacitor/android
          pnpm exec cap add android

      # Setup JDK
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Build APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
