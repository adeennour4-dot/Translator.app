name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Add pnpm global bin to PATH
        run: |
          pnpm setup
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          mkdir -p "$HOME/.local/share/pnpm"
          echo "pnpm: $(which pnpm)"
          echo "pnpm global bin: $(pnpm bin -g)"

      - name: Add pnpm local bin to PATH
        run: |
          echo "$(pnpm bin)" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install  # Fallback if no lockfile yet

      - name: Install Capacitor CLI and TypeScript locally
        run: pnpm add -D @capacitor/cli typescript

      - name: Install Capacitor core and Android
        run: pnpm add @capacitor/core @capacitor/android

      - name: Build web app
        run: pnpm run build || echo "No build script found, skipping"  # Adjust or remove if not needed

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Initialize Capacitor if needed
        run: |
          if [ ! -f "capacitor.config.json" ] && [ ! -f "capacitor.config.ts" ]; then
            pnpm exec cap init --web-dir dist  # Adjust --web-dir to your build output dir, e.g., 'build' or 'www'
          else
            echo "Capacitor config already exists"
          fi

      - name: Add Android platform to Capacitor
        run: |
          if [ ! -d "android" ]; then
            pnpm exec cap add android
          else
            echo "Android platform already exists"
          fi

      - name: Copy web assets to Android project
        run: pnpm exec cap copy

      - name: Sync Capacitor project
        run: pnpm exec cap sync

      - name: Build Android project
        working-directory: android
        run: ./gradlew build

      - name: Assemble Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
