name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4. Install project + Capacitor + TypeScript deps
      - name: Install dependencies
        run: |
          pnpm install
          pnpm add -D typescript
          pnpm add -D @capacitor/cli
          pnpm add @capacitor/core
          pnpm add @capacitor/android

      # 5. Add Android platform (ignore if exists)
      - name: Add Capacitor Android
        run: pnpm exec cap add android || echo "Android already added"

      # 6. Setup JDK + Android SDK
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7. Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 8. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
